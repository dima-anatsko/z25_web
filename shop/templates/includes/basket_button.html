{% load basket %}

<form method="post" action="{% url 'basket-edit' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product_id }}">
    {% if user_product_ids|product_exists:product_id %}
        <button class="btn btn-outline-info btn-sm my-2 my-sm-0">Remove</button>
    {% else %}
        <button class="btn btn-outline-success btn-sm my-2 my-sm-0">Add</button>
    {% endif %}
</form>
