{% extends 'base.html' %}
{% block content %}
    {% if basket.items.all %}
        {% include 'includes/_basket_table.html' with basket=basket %}
        <div>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'order' %}">Order</a>
        </div>
    {% else %}
        <div>
            <h4>Basket is empty!</h4>
        </div>
    {% endif %}
{% endblock %}
